<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
               <div class="row">
                <div class="animation col-12 col-sm-12">
                    <a class="navbar-brand" href="#"><img src="./img/LOGO.png"></a>
                </div>
               </div>
               <div class="row">
                <div class="col-12 justify-content-end">
                    <form class="d-flex">
                        <button class="btn me-1" type="submit"><span class="material-symbols-outlined md-18 m-1" style="vertical-align: middle;">help</span>Help</button>
                        <button class="btn ms-1" type="submit"><span class="material-symbols-outlined md-18 m-1" style="vertical-align: middle;">account_circle</span>Log out</button>
                    </form>
                </div>
               </div>
            </div>
        </nav>
        <nav id="fondo" class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="material-symbols-outlined" style="background-color:cadetblue ;">menu</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">FASHION</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            LIVING</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">ART</a></li>
                              <li><a class="dropdown-item" href="#">INTERVIEW</a></li>
                              <li><a class="dropdown-item" href="#">SHOPPING</a></li>
                              <li><a class="dropdown-item" href="#">GASTRONOMY </a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">OTHER ARTICLES</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light disabled" href="#">BUSINESS</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control m-0 p-0" placeholder="Search" aria-label="Search" aria-describedby="button-addon2"style="vertical-align: middle;">   
                            <button class="btn" type="button" id="button-addon2"><span class="material-symbols-outlined md-18" style="vertical-align: middle;">search</span> Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="container2 mx-auto m-3">
                <div class="row m-2">
                    <img class="avatar_user m-2 mx-auto" src="" id="avatar">
                </div>
                <div class="row"> 
                    <p>Name: <strong id="name"></strong></p>
                    <p>Username: <strong id="nombreUsuario"></strong></p>
                    <p>Email: <strong id="emailUser"></strong></p>
                </div>
                <div class="row">
                    <button class="col-2 col-sm-2 btn m-3 mx-auto " type="button" style="background-color: #671f42; color: #ffff; font-size: 14px;" onclick="editProfile()">EDIT PROFILE</button>
                </div>
                <div class="row">
                    <button class="col-2 col-sm-2 btn m-3 mx-auto " type="button" style="background-color: #671f42; color: #ffff; font-size: 14px;" onclick="showData()">USER LIST</button>
                </div>
                <div id="users-container" class="container users-container">
                  <div class="row my-4">
                    <ul id="users-ul"></ul>
                  </div>
                </div>
            </div>  
            
            <div class="container3 mx-auto m-3" id="formEdit">
                <h3 class="m-2">☆Edit☆</h3>
                <div class="row">
                    <div class="form-control mx-auto"> 
                        <label for="num1">Name</label>
                        <input type="text" name="name" id="editname">
                    </div>
                </div>
                <div class="row">
                    <div class="form-control mx-auto"> 
                        <label for="num2">Username</label>
                        <input type="text" name="username" id="editusername">
                    </div>
                </div>
                <div class="row">
                    <div class="form-control mx-auto"> 
                        <label for="num3">Email</label>
                        <input type="email" name="email" id="editemail">
                    </div>
                </div>
               
                <div class="row">
                    <button class="col-2 col-sm-2 btn m-3 mx-auto " type="button" style="background-color: #671f42; color: #ffff; font-size: 14px;" onclick="updateUser()">UPDATE</button>
                </div> 
                <!--Botón para borrar la cuenta de usuario-->
                <div class="row">
                    <button class="col-2 col-sm-2 btn m-3 mx-auto " type="button" style="background-color: #671f42; color: #ffff; font-size: 14px;">DELETE ACCOUNT</button>
                </div>
                <div class="row">
                    <button class="col-2 col-sm-2 btn m-3 mx-auto " type="button" style="background-color: #671f42; color: #ffff; font-size: 14px;" onclick="showPassword()">EDIT PASSWORD</button>
                </div>
            </div>
            <!--Cambiar contraseñas-->
            <div class="container3 mx-auto m-3" id="formPassword">
                <div class="row">
                    <div class="form-control mx-auto"> 
                        <label for="num1">Password</label>
                        <input type="password" name="password" id="editpassword">
                        <small id="passwordError"></small>
                    </div>
                </div>
                <div class="row">
                    <div class="form-control mx-auto"> 
                        <label for="num2">Confirm Password</label>
                        <input type="password" name="password2" id="confirmpassword">
                        <small id="passwordError2"></small>
                    </div>
                </div>
                <div class="row">
                    <button class="col-2 col-sm-2 btn m-3 mx-auto " type="button" style="background-color: #671f42; color: #ffff; font-size: 14px;" onclick="changePassword()">UPDATE</button>
                </div> 
            </div>
        </div>

      
    </main>
    <footer>
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3">
                <p class=" col-6 col-sm-6 mb-0 text-light">© 2023 Ana.S Martínez</p>
                <ul class="nav col-6 col-sm-6 justify-content-end">
                  <li class="nav-item"><a href="#" class="nav-link px-2 text-light">HOME</a></li>
                  <li class="nav-item"><a href="#" class="nav-link px-2 text-light">MENU</a></li>
                  <li class="nav-item"><a href="#" class="nav-link px-2 text-light">SOCIAL MEDIA</a></li>
                  <li class="nav-item"><a href="#" class="nav-link px-2 text-light">PRIVACY POLICY</a></li>
                  <li class="nav-item"><a href="#" class="nav-link px-2 text-light">CONTACT US</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/md5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
</body>
</html>
